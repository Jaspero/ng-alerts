                <path d="M496.158 248.085C496.158 111.063 385.088.003 248.083.003 111.07.003 0 111.063 0 248.085c0 137 111.07 248.07 248.083 248.07 137.006 0 248.075-111.07 248.075-248.07z" fill="#25B7D3" />

            </svg>
        </ng-template>
    </div>


    <div class="message" [@messageAn]="animationState">
        <div *ngIf="incomingData.messageIsTemplate else regularTitle">
            <ng-container *ngTemplateOutlet="incomingData.message"></ng-container>
        </div>
        <ng-template #regularTitle>
            <div [innerHTML]="incomingData.message"></div>
        </ng-template>
    </div>

    <div class="short">
        <p [@shortAn]="animationState">{{type}}!</p>
    </div>
</div>
