        <span></span>

</header>
<main>
    <h2>Ng2 Alert Settings</h2>
    <p>Change the options below to test out the library. Be sure to try all of the different types of alerts.</p>
    <form>
        <div class="field">
            <label for="type">Type</label>
            <select name="type" id="type" [(ngModel)]="type">
                <option *ngFor="let t of types" [value]="t">{{t}}</option>
            </select>
        </div>
        <div class="field">
            <label for="message">Message</label>
            <input type="text" id="message" name="message" [(ngModel)]="message">
        </div>
        <div class="field">
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="duration">
        </div>
        <div class="field half">
            <span>Show overlay?</span>
            <label class="control control--radio"> Yes
                <input type="radio" name="overlay" [checked]="overlay" (change)="overlay = $event.target.checked"/>
                <div class="control__indicator"></div>
            </label>
            <label class="control control--radio"> No
                <input type="radio" name="overlay" [checked]="!overlay" (change)="overlay = !$event.target.checked"/>
                <div class="control__indicator"></div>
            </label>
        </div>
        <div class="field half">
            <span>Close on overlay click?</span>
            <label class="control control--radio"> Yes
                <input type="radio" name="overlayClickToClose" [checked]="overlayClickToClose" (change)="overlayClickToClose = $event.target.checked"/>
                <div class="control__indicator"></div>
            </label>
            <label class="control control--radio"> No
                <input type="radio" name="overlayClickToClose" [checked]="!overlayClickToClose" (change)="overlayClickToClose = !$event.target.checked"/>
                <div class="control__indicator"></div>
            </label>
        </div>
        <div class="field half">
            <span>Show close button?</span>
            <label class="control control--radio"> Yes
                <input type="radio" name="showCloseButton" [checked]="showCloseButton" (change)="showCloseButton = $event.target.checked"/>
                <div class="control__indicator"></div>
            </label>
            <label class="control control--radio"> No
                <input type="radio" name="showCloseButton" [checked]="!showCloseButton" (change)="showCloseButton = !$event.target.checked"/>
                <div class="control__indicator"></div>
            </label>
        </div>
        <div class="field">
            <button type="submit" class="btn" (click)="open()">Create Alert</button>
        </div>
    </form>
    <jaspero-alerts></jaspero-alerts>
</main>
